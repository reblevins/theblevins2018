<!-- Header -->
	<header id="header"{{ if .IsHome }} class="alt"{{ end }}>
		<a class="home-link" href="{{ "" | absLangURL }}">Blevins</a>
		{{ if .IsTranslated }}
		<ul class="languages">
		    {{ range .Translations }}
		    <li>
		        <a href="{{ .Permalink }}"><img src="{{ "" | absLangURL }}/img/{{.Lang}}.png"></a>
		    </li>
		    {{ end}}
		</ul>
		{{ end }}
		<nav id="nav">
			<ul>
				<li class="special">
					<a href="#menu" class="menuToggle"><span>Menu</span></a>
					<div id="menu">
						<ul>
					        {{ range .Site.Menus.main }}
			                <li>
			                    <a href="{{ .URL }}">
			                        {{ .Name }}
			                    </a>
			                </li>
					        {{ end }}
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>
