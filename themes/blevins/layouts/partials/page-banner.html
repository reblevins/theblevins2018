{{ if .image }}
<style type="text/css">
#page-banner {
	background-image: url('{{ .image | safeCSS }}');
	{{ if .backgroundPosition }}
	background-position: {{ .backgroundPosition | safeCSS }} !important;
	{{ end }}
}
</style>
{{ end }}
<!-- page-banner -->
	<section id="page-banner">
		<div class="inner">
			<h2>{{ .title }}</h2>
			{{ if and (eq .type "update") (eq .showDate "show") }}<p>{{ T "date" . }}</p>{{ end }}
		</div>
	</section>
