{{ define "main" }}
<!-- Main -->
    <article id="main">
        {{ partial "page-banner" (dict "title" .Title "date" .Date "image" .Params.image "backgroundPosition" .Params.backgroundPosition "type" .Type) }}
        
        <section class="wrapper style5">
            <div class="inner">
                {{ .Content }}
            </div>
        </section>
        <section id="two" class="wrapper alt style2">
            {{ range .Data.Pages }}
            <!-- <section class="spotlight"> -->
                <a class="spotlight" href="{{ .Permalink }}">
                    <div class="image"><img src="{{ .Params.image }}" alt="{{ .Title }}" /><div class="image-overlay"></div></div><div class="content">
                        <h2>{{ .Title }}</h2>
                        <p>{{ .Description }}</p>
                    </div>
                </a>
            <!-- </section> -->
            {{ end }}
        </section>
    </article>
{{ end }}
